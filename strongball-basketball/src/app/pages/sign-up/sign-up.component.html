<div class="container">
    <div class="sign_up_container">
    <form [formGroup]="signUpForm" (ngSubmit)="register()" class="formSignUp">
      <mat-form-field><mat-label for="email">Email:</mat-label><input matInput type="text" formControlName="email"/></mat-form-field>
      <mat-form-field><mat-label for="password">Password:</mat-label><input matInput type="password" formControlName="password"/></mat-form-field>
      <mat-form-field><mat-label for="rePassword">Confirm Password:</mat-label><input matInput type="password" formControlName="rePassword"/></mat-form-field>
      <div class="buttons">
        <button mat-raised-button color="primary" routerLink="/login">Login</button>
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </div>
    </form>
    </div>
  </div>
