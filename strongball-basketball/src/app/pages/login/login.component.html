<div class="container">
    <div class="login_container">
      <form [formGroup]="loginForm" class="formLogin">
      <mat-form-field><mat-label for="email">Email:</mat-label><input matInput type="text" formControlName="email"/></mat-form-field>
      <mat-form-field><mat-label for="password">Password:</mat-label><input matInput type="password" formControlName="password"/></mat-form-field>
      <div class="buttons">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <button mat-raised-button color="primary" routerLink="/signUp">Sign Up</button>
      </div>
  </form>
    </div>
  </div>
